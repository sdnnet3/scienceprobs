{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}

{% block pagename %}Post{% endblock %}

{% block content %}
    <br /> <br />
    <div class="content-section" style="max-width: 600px; padding-left: 40px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="form-button-submit button" type="submit">Post</button>
            </div>
        </form>
    </div>
    <br /><br />
{% endblock content %}
